        const requestInit = {   // 아래 형태는 모두 정해져있음
            method: 'POST',      // 요청 방식
            headers: {  
                'content-type': 'application/json'   
            },        // 요청 헤더 정보(기본적인건 턴넽드 타입 필수)
            body: JSON.stringify({
                title: 'fetch 복습하기'
            })    // ★ 서버로 보낼 데이터, 함수캡술하+  자바객체니까 json으로 변형 후 보내기
         };
 
         fetch('http://localhost:8181/api/todos', requestInit) // 두번째 파라미터 필수
         .then(res => res.json())
         .then(todos => {
            console.log(todos);
         });

    </script>
